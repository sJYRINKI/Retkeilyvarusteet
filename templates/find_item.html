<!DOCTYPE html>
<html>

<head>
  <title>Hae retkeilyvarustelistoja</title>
</head>

<body>
  <h1>Hae retkeilyvarustelistoja</h1>

  <form action="/find_item" method="get">
  <p>
    Hakusana: <input type="text" name="query" value="{{ query }}">
  </p>
  <input type="submit" value="Hae">
  </form>

  <p>
    <a href="/">Takaisin</a>
  </p>

  {% if query %}
  <h2>Tulokset</h2>

  <ul>
    {% for item in results %}
    <li><a href="/item/{{ item.id }}">{{ item.title }}</a></li>
    {% endfor %}
  </ul>
  {% endif %}
</body>

</html>
