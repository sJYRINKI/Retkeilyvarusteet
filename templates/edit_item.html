{% extends "layout.html" %}

{% block title %}Repun muokkaus{% endblock %}

{% block content %}
<h2>Repun muokkaus</h2>
<form action="/update_item" method="post">
  <p>
    Repun nimi: <br />
    <input type="text" name="title" value="{{ item.title}}" maxlength="50" required />
  </p>
  <p>
      Sisältö: <br />
      <textarea name="description" rows="8" cols="60" maxlength="100" required>{{ item.description }}</textarea>
  </p>
  <p>
  Repun hinta <br />
  <input type="text" name="price" size="5" value="{{ item.price }}" pattern="[1-9][0-9]{0,3}" required /> €
  </p>
  <input type="hidden" name="item_id" value="{{ item.id }}" />
      {% for class in all_classes %}
  <p>
    {{ class }}: <br />
    <select name="classes">
      <option value="">(valitse)</option>
    {% for option in all_classes[class] %}
      {% if classes[class] == option %}
      <option value="{{class}}:{{ option }}" selected>{{ option }}</option>
      {% else %}
      <option value="{{class}}:{{ option }}">{{ option }}</option>
      {% endif %}
    {% endfor %}
    </select>
  </p>
  {% endfor %}
  <input type="submit" name="update" value="Päivitä reppu" />
  <input type="submit" name="back" value="Palaa takaisin">
</form>
{% endblock %}
