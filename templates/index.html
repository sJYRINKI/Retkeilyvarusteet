{% extends "layout.html" %}

{% block title %}Retkeilyvarusteet{% endblock %}

{% block content %}
{% if packs %}
<h2>Reput</h2>


{% for pack in packs %}
<div class="item">
<a href="/pack/{{ pack.id }}">{{ pack.title }}</a> <br />
Repun omistaja: <a href="/user/{{ pack.user_id }}">{{ pack.username }}</a> <br />
Kommentien määrä: {{ pack.comment_count }}

</div>
{% endfor %}
{% endif %}

{% endblock %}
