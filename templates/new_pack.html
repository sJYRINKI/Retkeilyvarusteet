{% extends "layout.html" %}

{% block title %}Uusi retkeilyvarustelista{% endblock %}

{% block content %}
  <h2>Uusi retkeilyvarustelista</h2>
  <form action="/create_pack" method="post">
    <p>
      Repun nimi: <br />
      <input type="text" name="title" maxlength="50" required />
    </p>
    <p>
        Sisältö: <br />
        <textarea name="description" rows="8" cols="60" maxlength="1000" required></textarea>
    </p>
    <p>
    Repun paino <br />
    <input type="text" name="weight" size="5" pattern="[1-9][0-9]{0,2}" required /> kg
    </p>
    <p>
    Repun hinta <br />
    <input type="text" name="price" size="5" pattern="[1-9][0-9]{0,3}" required /> €
    </p>
    {% for class in classes %}
    <p>
      {{ class }}: <br />
      <select name="classes">
        <option value="">(valitse)</option>
      {% for option in classes[class] %}
        <option value="{{class}}:{{ option }}">{{ option }}</option>
      {% endfor %}
      </select>
    </p>
    {% endfor %}
    <input type="submit" value="Luo reppu" />
  </form>
{% endblock %}
