{% extends "layout.html" %}

{% block title %}Repun poisto{% endblock %}

{% block content %}
<h2>{{ pack.title }}</h2>
<h3>Repun poisto</h3>
<p>Haluatko varmasti poistaa tämän repun </p>
<form action="/remove_pack/{{ pack.id }}" method="post">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" name="remove" value="Poista reppu">
  <input type="submit" name="back" value="Palaa takaisin">
</form>
{% endblock %}
