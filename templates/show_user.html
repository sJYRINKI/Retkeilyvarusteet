{% extends "layout.html" %}

{% block title %}Käyttäjä {{ user.username }}{% endblock %}

{% block content %}
<h2>Käyttäjä {{ user.username }}</h2>
<p>
  Käyttäjällä on yhteensä {{ packs | count }} ilmoitusta.
</p>
<h2>Ilmoitukset</h2>
<ul>
  {% for pack in packs %}
  <li><a href="/pack/{{ pack.id }}">{{ pack.title }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
